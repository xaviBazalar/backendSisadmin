<div class="row mt-5">
        <div class="col-12">
            <h2>{{ 'title.authorize_request' | translate }}</h2>
        </div>
        <div class="col-2">
            <label>SOLICITUD:</label>
        </div>
        <div class="col-6">
            <label>{{solicitud.contrato.contrato}}-{{solicitud.contrato.contradoid}}</label>
        </div>
        <div class="col-4">
        </div>
        <div class="col-2">
            <label>TAREA:</label>
        </div>
        <div class="col-6">
            <label>{{solicitud.tarea.nombre_tarea}}</label>
        </div>
        <div class="col-4">
        </div>
        <div class="col-2" *ngIf="!solicitudValidada">
                <button type="button" class="btn btn-sm btn-warning mt-2 px-5" (click)="openModal()">{{ 'button.authorize' | translate }}</button>
        </div>
        <div class="col-2">
                <a target="blank" [routerLink]="['/solicitudB/',solicitud._id]"><button type="submit" class="btn btn-primary btn-sm mt-2 px-5" >{{ 'button.show' | translate }}</button></a>
        </div>
        <div class="col-12 mt-4" *ngIf="solicitudAutorizada">
            <div class="alert alert-success" role="alert">
                Solicitud Autorizada!
            </div>
        </div>
</div>
<div [ngClass]="(showModalTemp) ? 'modal modalApp': 'modal '" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ 'title.system_notification' | translate }}</h5>
          <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>-->
        </div>
        <div class="modal-body">
            <label for="basic-url" class="form-label" style="margin-right: 10px;margin-top: 8px;">Pin:</label>
            <input type="password" class="form-control" id="nro_pin" placeholder="Escribir Pin para autorizar" />
            <div class="alert alert-danger mt-4" role="alert" *ngIf="!validacionPin">
              Pin Erroneo
           </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="acceptModal()">{{ 'button.accept' | translate }}</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">{{ 'button.close' | translate }}</button>
        </div>
      </div>
    </div>
</div>
