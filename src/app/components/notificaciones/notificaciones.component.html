
<div class="container">
    <div class="row my-5 justify-content-md-end">
        <div class="col-10">
            <h2>Notificaciones</h2>
        </div>

        <div class="col-2">
            
        </div>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="noLeida-tab" data-bs-toggle="tab" data-bs-target="#noLeida" type="button" role="tab" aria-controls="noLeida" aria-selected="true">No Leídas</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="leida-tab" data-bs-toggle="tab" data-bs-target="#leida" type="button" role="tab" aria-controls="leida" aria-selected="false">Leídas</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="noLeida" role="tabpanel" aria-labelledby="noLeida-tab">
            <table class="table table-light table-striped border border-1">


                <thead class="bg-#F53621">
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Notificacion</th>
                        <th scope="col">Link</th>
                        <th scope="col">Estado</th>
                    </tr>
        
                </thead>
                <tbody>
                    <tr style="font-size: 12px;" *ngFor="let notificacion of listaNotificacionesNoLeidas">
                        <td>{{notificacion.fecha_registro}}</td>
                        <td>{{notificacion.tipo}}</td>
                        <td>
                            <button (click)="updateNotificacion(notificacion._id,notificacion.link)"  type="submit" class="btn btn-secondary btn-sm px-5" >Ver</button>
                        </td>
                        <td *ngIf="notificacion.visto">
                            Leido
                        </td>
                        <td *ngIf="!notificacion.visto">
                            No Leido
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="leida" role="tabpanel" aria-labelledby="leida-tab">
            <table class="table table-light table-striped border border-1">


                <thead class="bg-#F53621">
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Notificacion</th>
                        <th scope="col">Link</th>
                        <th scope="col">Estado</th>
                    </tr>
        
                </thead>
                <tbody>
                    <tr style="font-size: 12px;" *ngFor="let notificacion of listaNotificacionesLeidas">
                        <td>{{notificacion.fecha_registro}}</td>
                        <td>{{notificacion.tipo}}</td>
                        <td>
                            <button (click)="updateNotificacion(notificacion._id,notificacion.link)"  type="submit" class="btn btn-secondary btn-sm px-5" >Ver</button>
                        </td>
                        <td *ngIf="notificacion.visto">
                            Leido
                        </td>
                        <td *ngIf="!notificacion.visto">
                            No Leido
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

</div>
